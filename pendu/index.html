<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pendu ‚Äì Patrimoine culturel Dogon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #f5efe6, #fff);
  margin: 0;
  color: #333;
}

.container {
  max-width: 700px;
  margin: auto;
  padding: 20px;
  text-align: center;
}

h1 {
  color: #7b3f00;
}

.box {
  background: #fff;
  padding: 20px;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

.word {
  font-size: 2em;
  letter-spacing: 10px;
  margin: 20px 0;
}

.keyboard button {
  margin: 5px;
  padding: 10px 14px;
  border: none;
  border-radius: 8px;
  background: #f1e1c6;
  cursor: pointer;
  font-size: 1em;
}

.keyboard button:disabled {
  background: #ddd;
  cursor: not-allowed;
}

.info {
  margin: 15px 0;
  font-style: italic;
  color: #555;
}

.status {
  font-weight: bold;
  margin-top: 15px;
}

button.restart {
  margin-top: 20px;
  padding: 12px 20px;
  background: #7b3f00;
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

.stats {
  margin-top: 20px;
  font-size: 14px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="container">
  <h1>üî§ Pendu culturel Dogon</h1>

  <div class="box">
    <div class="info" id="hint"></div>
    <div class="word" id="word"></div>
    <div class="status" id="status"></div>
    <div class="keyboard" id="keyboard"></div>
    <button class="restart" onclick="startGame()">üîÅ Rejouer</button>
  </div>

  <div class="stats" id="statsBox"></div>

  <p style="opacity:0.7;margin-top:15px">
    Jeu √©ducatif ‚Äì Patrimoine culturel Dogon ‚Äì Hors ligne
  </p>
</div>

<script>
/* =========================
   üìä STATISTIQUES LOCALES
========================= */
function initStats() {
  if (!localStorage.getItem("stats")) {
    localStorage.setItem("stats", JSON.stringify({
      sessions: 0,
      totalGames: 0,
      wins: 0,
      losses: 0,
      puzzle: 0,
      quiz: 0,
      pendu: 0
    }));
  }
}
initStats();

function newSession() {
  const s = JSON.parse(localStorage.getItem("stats"));
  s.sessions++;
  localStorage.setItem("stats", JSON.stringify(s));
}
newSession();

function recordGame() {
  const s = JSON.parse(localStorage.getItem("stats"));
  s.totalGames++;
  s.pendu++;
  localStorage.setItem("stats", JSON.stringify(s));
}

function recordWin() {
  const s = JSON.parse(localStorage.getItem("stats"));
  s.wins++;
  localStorage.setItem("stats", JSON.stringify(s));
}

function recordLose() {
  const s = JSON.parse(localStorage.getItem("stats"));
  s.losses++;
  localStorage.setItem("stats", JSON.stringify(s));
}

function displayStats() {
  const s = JSON.parse(localStorage.getItem("stats"));
  document.getElementById("statsBox").innerHTML = `
    üìä <b>Statistiques locales</b><br>
    Sessions : ${s.sessions} | Parties pendu : ${s.pendu}<br>
    Victoires : ${s.wins} | D√©faites : ${s.losses}
  `;
}
displayStats();

/* =========================
   üîä SONS
========================= */
const soundGood = new Audio("audio/good.mp3");
const soundBad  = new Audio("audio/bad.mp3");
const soundWin  = new Audio("audio/win.mp3");
const soundLose = new Audio("audio/lose.mp3");

/* =========================
   üß† MOTS DOGON
========================= */
const words = [
  { word:"AWA", hint:"Soci√©t√© secr√®te li√©e aux masques Dogon", info:"La soci√©t√© Awa est responsable des masques rituels." },
  { word:"KANAGA", hint:"Masque le plus c√©l√®bre", info:"Le Kanaga symbolise le lien entre le ciel et la terre." },
  { word:"SIGUI", hint:"C√©r√©monie qui a lieu tous les 60 ans", info:"Le Sigui marque la transmission du savoir ancestral." },
  { word:"DAMA", hint:"C√©r√©monie fun√©raire Dogon", info:"Le Dama guide l‚Äô√¢me du d√©funt vers les anc√™tres." },
  { word:"BINOU", hint:"Culte spirituel Dogon", info:"Le Binou est un culte de protection et d‚Äôidentit√© clanique." },
  { word:"TOGUNA", hint:"Maison de la parole", info:"La Toguna est l‚Äôespace de discussion des anciens." },
  { word:"HOGON", hint:"Chef spirituel Dogon", info:"Le Hogon est le gardien des traditions." },
  { word:"YANDA", hint:"Village li√© √† la d√©couverte des masques", info:"Yanda est li√© √† la l√©gende de Yassin√®." },
  { word:"LAPIN", hint:"Animal symbole de ruse", info:"Le lapin repr√©sente l‚Äôintelligence et la ruse." },
  { word:"UNESCO", hint:"Organisation ayant class√© le Pays Dogon", info:"Le Pays Dogon est class√© patrimoine mondial." }
];

let selectedWord, guessed, attempts, gameOver = false;

/* =========================
   ‚ñ∂Ô∏è D√âMARRAGE
========================= */
function startGame() {
  recordGame();
  displayStats();

  const item = words[Math.floor(Math.random() * words.length)];
  selectedWord = item.word;
  guessed = [];
  attempts = 6;
  gameOver = false;

  document.getElementById("hint").textContent = "Indice : " + item.hint;
  document.getElementById("status").textContent = "Erreurs restantes : " + attempts;
  createKeyboard();
  updateWord();
}

function updateWord() {
  const display = selectedWord.split("").map(l => guessed.includes(l) ? l : "_").join(" ");
  document.getElementById("word").textContent = display;

  if (!display.includes("_") && !gameOver) {
    gameOver = true;
    recordWin();
    displayStats();
    soundWin.play();
    document.getElementById("status").textContent = "üéâ Bravo ! " + getInfo();
    disableKeyboard();
  }
}

function createKeyboard() {
  const keys = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const kb = document.getElementById("keyboard");
  kb.innerHTML = "";
  keys.split("").forEach(letter => {
    const btn = document.createElement("button");
    btn.textContent = letter;
    btn.onclick = () => guessLetter(letter, btn);
    kb.appendChild(btn);
  });
}

function guessLetter(letter, btn) {
  if (gameOver) return;
  btn.disabled = true;

  if (selectedWord.includes(letter)) {
    guessed.push(letter);
    soundGood.play();
  } else {
    attempts--;
    soundBad.play();
  }

  document.getElementById("status").textContent = "Erreurs restantes : " + attempts;
  updateWord();

  if (attempts <= 0 && !gameOver) {
    gameOver = true;
    recordLose();
    displayStats();
    document.getElementById("word").textContent = selectedWord.split("").join(" ");
    document.getElementById("status").textContent = "‚ùå Perdu ! " + getInfo();
    soundLose.play();
    disableKeyboard();
  }
}

function getInfo() {
  return words.find(w => w.word === selectedWord).info;
}

function disableKeyboard() {
  document.querySelectorAll(".keyboard button").forEach(b => b.disabled = true);
}

/* ‚ñ∂Ô∏è LANCEMENT */
startGame();
</script>

</body>
</html>
